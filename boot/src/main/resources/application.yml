#tomcat的配置
server:
  port: 8088
  error:
    path: /error
  servlet:
    session:
      timeout: 30m
    context-path: /boot
  tomcat:
    uri-encoding: UTF-8
    max-threads: 500
    

#上传文件目录
upload:
  path:
    #临时目录
    temporary: /usr/java/        #D:/java/(windows路径)  
    #正式目录
    formal: /usr/java/         #D:/java/    
  multipart:
    #单个文件最大内存
    maxFileSize: 512KB
    #所有文件最大内存
    maxRequestSize: 5MB

